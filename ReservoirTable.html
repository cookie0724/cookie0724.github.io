<body>
    <div class="jumbotron bg-info">

        <h1>台灣水庫即時水情</h1>

    </div>
    <div id="container">


    </div>


    <script>
        let Titles =[ "項目","水庫名稱", "有效蓄水量(萬立方公尺)", "剩餘百分比(%)"];
        let districtArray = [
        { index:1,name : '新山水庫(基隆)' , Capacity :'896.58萬立方公尺',Precent:'89.4%'},
        { index:2,name : '翡翠水庫(台北,新北)' , Capacity :'26455.31萬立方公尺',Precent:'78.8%'},
        { index:3,name : '石門水庫(新北,桃園,新竹)' , Capacity :'6795.68萬立方公尺',Precent:'34.4%'},
        { index:4,name : '永和山水庫(新竹,苗栗)' , Capacity :'242.59萬立方公尺',Precent:'8.1%'},
        { index:5,name : '寶山水庫(新竹)' , Capacity :'94.18萬立方公尺',Precent:'18.7%'}
    ];

    let container =document.getElementById("container");
    let table=document.createElement("table");
    table.setAttribute("class", "table table-bordered table-striped table-secondary");
    let thead=document.createElement("thead");
    thead.setAttribute("class", "table table-bordered table-striped table-secondary");
    let tbody=document.createElement("tbody");


    window.onload = function () {
        CreateTable(Titles,districtArray);
        container.appendChild(table);
        }

    function CreateTable(titlesArray,rowsArray){
        AddRow(thead,titlesArray);

        rowsArray.forEach(function(item){
            let values=Object.values(item);
            AddRow(tbody,values); 
            })
        }

    function AddRow(target,rowData){
        let _row = document.createElement("tr");

        rowData.forEach(function(col){
            let td=document.createElement("td");
            let tdText=document.createTextNode(col);
            td.appendChild(tdText);
            _row.appendChild(td);
            });
            target.appendChild(_row);
            table.appendChild(target);
        }
    //districtArray.forEach(function(item,index){
        //document.write(`${index+1}.name = ${item.name},Capacity = ${item.Capacity},Precent = ${item.Precent}<br>`)
    //})

    </script>
